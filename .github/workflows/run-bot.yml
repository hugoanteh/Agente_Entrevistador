name: Run Discord Bot (test)

on:
  workflow_dispatch:  # lo ejecutas manualmente desde la pestaña Actions

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start bot
        env:
          TOKEN: ${{ secrets.TOKEN }}                 # Token del bot de Discord
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Clave de OpenAI (empieza con sk-)
        run: |
          python Prueba.py                            # Si tu archivo se llama distinto, cámbialo aquí
        timeout-minutes: 350
